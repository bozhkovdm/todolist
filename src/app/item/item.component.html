<div class="item" [ngClass]="{'completed': item.completed}">

  <input [id]="item.title" type="checkbox" (change)="item.completed = !item.completed" [checked]="item.completed" />
  <label [for]="item.title">{{item.title}}</label>

  <div class="btn-wrapper" *ngIf="!editable">
    <button class="btn" (click)="editable = !editable"><fa-icon [icon]="faPenToSquare"></fa-icon> Изменить</button>
    <button class="btn btn-warn" (click)="remove.emit()"><fa-icon [icon]="faTrash"></fa-icon> Удалить</button>
  </div>

  <div *ngIf="editable">
    <input class="sm-text-input" placeholder="edit item" [value]="item.title" #editedItem (keyup.enter)="saveItem(editedItem.value)">

    <div class="btn-wrapper">
      <button class="btn" (click)="editable = !editable"><fa-icon [icon]="faBan"></fa-icon> Отменить</button>
      <button class="btn btn-save" (click)="saveItem(editedItem.value)"><fa-icon [icon]="faFloppyDisk"></fa-icon> Сохранить</button>
    </div>
  </div>

</div>
